# Order Processing Service Configuration
spring.application.name=orderprocessing
server.port=8082

# User Authentication Configuration
jwt.secret=MySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000

# Security
spring.security.user.name=admin
spring.security.user.password=admin123

# Logging
logging.level.com.order.orderprocessing=DEBUG
logging.level.com.auth.userauth=DEBUG
logging.level.org.springframework.security=INFO

